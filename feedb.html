<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container feedback-form">
            <form action="" method="post">
                <h1 style="color: rgb(255, 61, 93);" <B><u><p style="font-size:50px" align="center">FEEDBACK:</B></body></p><h1>
                    <hr>
                    <p>&nbsp;</p>
                    
                <h2 style="color: rgb(255, 58, 91);" <B><u><p style="font-size:40px" align="center">Drop Us Your Feedback:</B></body></u></p><h2>
              
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Phone No.">
                        </div>
                        <div class="form-group">
                            <p>Are You satisfied with our services?</p>
                            Yes<input type="radio" name="1">
                            No<input type="radio" name="1">

                        </div>
                        <textarea name="txtMsg" class="form-control" placeholder="Your message or suggestion" style="width: 1100px; height: 150px;margin-bottom: 80px;"></textarea>
                        <div class="form-group">

                            <a href="feedback submitted new.html"><button class="btn" type="button">Submit</button></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <input type="text" name="TxtEmail" class="form-control" placeholder="Enter Email Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Age.">
                        </div>
                      <div class="form group">
                        <p>How would you rate Your experience</p>
                        <input type="radio" name="good">Good
                        <input type="radio" name="bad">Bad
                        <input type="radio" name="good">Needs Improvement
                      </div>
                      

                    </div>
                </div>
            </form>
        </div>
    </body>
    </html>
